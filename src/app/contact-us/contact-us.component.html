<div class="parallax">
        <div class="image-box__overlay">
            <div class="image-box__content">
                <h1>Contact us</h1>
            </div>
        </div>
    </div>
    <div class="container">
    <form>
            <div class="form-group row">
                    <label for="exampleInputEmail1" class="col-sm-2">Name</label>
                    <input type="text" class="form-control col-sm-10" id="name" aria-describedby="emailHelp" placeholder="Enter name">
            </div>
            <div class="form-group row">
              <label for="exampleInputEmail1" class="col-sm-2">Email address</label>
              <input type="email" class="form-control col-sm-10" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group row">
                    <label for="exampleFormControlTextarea1" class="col-sm-2">Message</label>
                    <textarea class="form-control col-sm-10" id="exampleFormControlTextarea1" rows="3" placeholder="Enter message"></textarea>
                  </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
